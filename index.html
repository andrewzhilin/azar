<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Sphere on Marker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .arjs-loader {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div class="arjs-loader">
    <div>Loading AR, please wait...</div>
  </div>
  <!-- AR Scene -->
  <a-scene 
  vr-mode-ui="enabled: false"
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true" <!-- Debug ON -->
>
  <a-nft
    type='nft'
    url='https://github.com/jeromeetienne/AR.js/tree/024318c67121bd57045186b83b42f10c6560a34a/data/dataNFT/pinball'
    emitevents="true"
    smooth='true' smoothCount='10'
    debug="true" <!-- Show marker detection -->
  >
    <a-sphere color="red" radius="0.5"></a-sphere>
  </a-nft>
  
  <!-- Add stats for performance monitoring -->
  <a-entity stats></a-entity>
</a-scene>

  <script>
    // Hide loader when AR is ready
    document.querySelector('a-scene').addEventListener('loaded', function() {
      document.querySelector('.arjs-loader').style.display = 'none';
    });
  </script>
</body>
</html>
