<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Marker Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    #debug-panel {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-family: monospace;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div id="marker-status">üî¥ Marker not detected</div>
  <script>
    // Fix for GitHub Pages path resolution
    const baseUrl = window.location.href.includes('github.io') 
      ? window.location.pathname.split('/').slice(0, 3).join('/')
      : '';
    
    document.addEventListener('DOMContentLoaded', () => {
      const marker = document.querySelector('a-nft');
      if (marker) {
        marker.setAttribute('url', baseUrl + '/Trackers/CO-crop');
      }
    });
  </script>
  <a-scene 
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true"
    embedded 
    arjs="trackingMethod: best; sourceType: webcam;"
  >
    <!-- CO-crop NFT Marker -->
    <a-nft type="nft" url="./Trackers/CO-crop" smooth="true">
      <a-entity position="0 0.5 0" rotation="0 0 0">
        <!-- Primary Geometry -->
        <a-box 
          color="#FF5722" 
          width="1" 
          height="1" 
          depth="1"
          shadow
        ></a-box>
        
        <!-- Fallback Visible Wireframe -->
        <a-entity
          line="start: -0.5 -0.5 -0.5; end: 0.5 -0.5 -0.5; color: white"
        ></a-entity>
        <!-- ... add more wireframe edges ... -->
      </a-entity>
    </a-nft>

    <a-entity 
    camera="fov: 60; zoom: 1;" 
    position="0 0 0"
    look-controls="enabled: false"
  ></a-entity>
  </a-scene>

  <div id="debug-panel">
    <div>NFT Marker Status: <span id="marker-state">‚ùå Not loaded</span></div>
    <div>Camera: <span id="camera-state">‚éî</span></div>
  </div>
  
  <script>
    // Debugging events
    const marker = document.querySelector('a-nft');
    marker.addEventListener('markerFound', () => {
      document.getElementById('marker-state').textContent = "‚úÖ Found";
      document.getElementById('marker-state').style.color = "lime";
    });
    marker.addEventListener('markerLost', () => {
      document.getElementById('marker-state').textContent = "‚ùå Lost";
      document.getElementById('marker-state').style.color = "red";
    });
  
    // Verify camera feed
    const scene = document.querySelector('a-scene');
    scene.addEventListener('loaded', () => {
      const camera = scene.camera.el;
      camera.getObject3D('camera').children[0].visible = true;
      document.getElementById('camera-state').textContent = "üì∏ Active";
    });
  </script>
</body>
</html>
