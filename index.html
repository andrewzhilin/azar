<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Marker Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <script>
    // Fix for GitHub Pages path resolution
    const baseUrl = window.location.href.includes('github.io') 
      ? window.location.pathname.split('/').slice(0, 3).join('/')
      : '';
    
    document.addEventListener('DOMContentLoaded', () => {
      const marker = document.querySelector('a-nft');
      if (marker) {
        marker.setAttribute('url', baseUrl + '/Trackers/CO-crop');
      }
    });
  </script>
  <a-scene 
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true"
    embedded 
    arjs="trackingMethod: best; sourceType: webcam;"
  >
    <!-- CO-crop NFT Marker -->
    <a-nft
      type="nft"
      url="./Trackers/CO-crop"
      smooth="true"
    >
      <a-entity position="0 0.5 0">
        <a-box color="#FF5722" depth="0.5" height="0.5" width="1"></a-box>
        <a-sphere color="#4CAF50" position="0 0.5 0" radius="0.3"></a-sphere>
      </a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
